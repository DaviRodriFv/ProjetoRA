<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR com Marcadores</title>

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js marker-based -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
      #menu {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 8px 14px;
        border-radius: 8px;
        z-index: 9999;
      }
      button {
        background: #0b84ff;
        color: white;
        border: none;
        padding: 6px 10px;
        margin: 0 4px;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="menu">
      <button onclick="selectModel('ankylosaurus')">Ankylosaurus</button>
      <button onclick="selectModel('guanlong')">Guanlong</button>
      <button onclick="selectModel('vicious')">Vicious Dino</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-marker id="marker" preset="hiro">
        <a-entity 
          id="model" 
          position="0 0 0"
          animation-mixer="loop: repeat"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear;"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let current = "ankylosaurus";

      function selectModel(name) {
        current = name;
        loadModel();
      }

      function loadModel() {
        const model = document.getElementById("model");

        // limpa modelo anterior
        model.removeAttribute("gltf-model");
        model.setAttribute("animation-mixer", "loop: repeat");
        
        // ANKYLOSAURUS
        if (current === "ankylosaurus") {
          model.setAttribute(
            "gltf-model",
            "https://raw.githubusercontent.com/DaviRodriFv/ProjetoRA/main/models/dhds_ankylosaurus_animated.glb"
          );
          model.setAttribute("scale", "0.15 0.15 0.15");
        }

        // GUANLONG
        if (current === "guanlong") {
          model.setAttribute(
            "gltf-model",
            "https://raw.githubusercontent.com/DaviRodriFv/ProjetoRA/main/models/dhds_guanlong_animated.glb"
          );
          model.setAttribute("scale", "0.15 0.15 0.15");
        }

        // VICIOUS DINO
        if (current === "vicious") {
          model.setAttribute(
            "gltf-model",
            "https://raw.githubusercontent.com/DaviRodriFv/ProjetoRA/main/models/dino_hunter_deadly_shores_vicious.glb"
          );
          model.setAttribute("scale", "0.15 0.15 0.15");
        }
      }

      loadModel();
    </script>
  </body>
</html>
