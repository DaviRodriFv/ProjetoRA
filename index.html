<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR com Marcadores</title>

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js (versão estável com marker tracking) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
      #menu {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 8px 14px;
        border-radius: 8px;
        z-index: 9999;
      }
      button {
        background: #0b84ff;
        color: white;
        border: none;
        padding: 6px 10px;
        margin: 0 4px;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="menu">
      <button onclick="selectModel('skull')">Caveira</button>
      <button onclick="selectModel('car')">Carro</button>
      <button onclick="selectModel('phoenix')">Fênix</button>
    </div>

    <!-- Cena AR -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- Marcador Hiro -->
      <a-marker id="marker" preset="hiro">
        <a-entity id="model" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let current = "skull";

      function selectModel(name) {
        current = name;
        loadModel();
      }

      function loadModel() {
        const model = document.getElementById("model");

        if (current === "skull") {
          model.setAttribute("gltf-model", "./models/skull.glb");
          model.setAttribute("scale", "0.7 0.7 0.7");
        }

        if (current === "car") {
          model.setAttribute("gltf-model", "./models/car.glb");
          model.setAttribute("scale", "0.4 0.4 0.4");
        }

        if (current === "phoenix") {
          model.setAttribute("gltf-model", "./models/phoenix.glb");
          model.setAttribute("scale", "0.5 0.5 0.5");
        }
      }

      loadModel();
    </script>
  </body>
</html>
