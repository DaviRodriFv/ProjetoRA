<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR com Marcadores</title>

    <!-- AFRAME -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js marker-based -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body, html { margin: 0; overflow: hidden; }
      #menu {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 8px 14px;
        border-radius: 8px;
        z-index: 9999;
      }
      button {
        background: #0b84ff;
        color: white;
        border: none;
        padding: 6px 10px;
        margin: 0 4px;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="menu">
      <button onclick="selectModel('skull')">Caveira</button>
      <button onclick="selectModel('shark')">Tubarão</button>
      <button onclick="selectModel('pig')">Porco</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <a-marker id="marker" preset="hiro">
        <a-entity 
          id="model" 
          position="0 0 0"
          animation-mixer="loop: repeat"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let current = "skull";

      function selectModel(name) {
        current = name;
        loadModel();
      }

      function loadModel() {
        const model = document.getElementById("model");

        // limpa modelo anterior
        model.removeAttribute("gltf-model");
        model.setAttribute("animation-mixer", "loop: repeat");

        // CAVEIRA
        if (current === "skull") {
          model.setAttribute(
            "gltf-model",
            "https://raw.githubusercontent.com/DaviRodriFv/ProjetoRA/main/models/skull.glb"
          );
          model.setAttribute("scale", "0.1 0.1 0.1");
          model.setAttribute("rotation", "0 0 0");
        }

        // TUBARÃO (preto, mas ANIMA)
        if (current === "shark") {
          model.setAttribute(
            "gltf-model",
            "https://files.catbox.moe/2l5358.glb"
          );
          model.setAttribute("scale", "0.3 0.3 0.3");
          model.setAttribute("rotation", "0 90 0");
        }

        // PORCO (colorido e animado)
        if (current === "pig") {
          model.setAttribute(
            "gltf-model",
            "https://files.catbox.moe/g3v3tr.glb"
          );
          model.setAttribute("scale", "0.3 0.3 0.3");
          model.setAttribute("rotation", "0 0 0");
        }
      }

      loadModel();
    </script>
  </body>
</html>
